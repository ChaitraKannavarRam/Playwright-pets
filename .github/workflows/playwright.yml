name: Deploy Existing Allure Report

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Allure
        run: npm install -g allure-commandline --save-dev

      - name: Generate static Allure report from existing results
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
