name: Playwright Tests and Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test 

      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure report
          path: allure-results/

      - name: Save report for deploy
        if: always()
        run: |
          mkdir -p artifact
          cp -r allure report/* artifact/

      - name: Upload report for deploy
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-report
          path: artifact/

  deploy:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-report
          path: ./artifact

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./artifact

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
